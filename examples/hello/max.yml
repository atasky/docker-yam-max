variables:
  NAME: Fredrik

tasks:
  hello:
    args:
      first_a: default
      last: task
    summary: Hello task
    commands:
      - echo Hello {{ .first_a }} {{ .last }}
    usage: "[--first-a] [--last]"
  default:
    summary: Default task
    tasks:
      - hello
  hej:
    summary: Hej task
    commands:
      - echo Hej $NAME
  hellocron:
    summary: Hellocron task
    interval: "* * * * * *"
    commands:
      - echo Hello, world!